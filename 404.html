<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found - Anantys</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://anantys.com/corp-ssapi/wc/navbar/anantys-navbar.css?r=20251017.1"
    />
    <script
      defer
      src="https://anantys.com/corp-ssapi/wc/navbar/anantys-navbar.iife.js?r=20251027.1"
    ></script>

    <style>
      :root {
        --background-color: #0d1a26;
        --text-color: #a8b2d1;
        --highlight-color: #3b8c8c;
        --card-background: rgba(13, 26, 38, 0.85);
        --border-color: rgba(59, 140, 140, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        min-height: 100vh;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://anantys.com/static/images/snake.webp");
        background-repeat: no-repeat;
        background-position: right center;
        background-size: contain;
        opacity: 0.2;
        z-index: 0;
      }

      .error-page-container {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 1200px;
        padding: 2rem;
        text-align: center;
        margin: 0 auto;
        flex-grow: 1;
      }

      main {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      .error-page-content {
        max-width: 550px;
        text-align: left;
        padding: 2.5rem;
        background: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 1.5rem;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .error-page-title {
        font-family: "Space Grotesk", sans-serif;
        font-size: 12rem;
        font-weight: 700;
        color: var(--highlight-color);
        line-height: 1;
        margin-bottom: 2rem;
        text-align: center;
      }

      .error-page-subtitle {
        font-family: "Space Grotesk", sans-serif;
        font-size: 2rem;
        color: white;
        margin-bottom: 1.5rem;
      }

      .error-page-description {
        font-size: 1.1rem;
        line-height: 1.7;
        margin-bottom: 2.5rem;
        color: var(--text-color) !important;
      }

      .error-page-btn {
        display: inline-block;
        font-family: "Inter", sans-serif;
        font-weight: 600;
        font-size: 1rem;
        color: var(--highlight-color);
        background-color: transparent;
        border: 2px solid var(--highlight-color);
        padding: 0.75rem 1.5rem;
        border-radius: 0.8rem;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .error-page-btn:hover {
        background-color: var(--highlight-color);
        color: var(--background-color);
      }

      footer {
        padding: 2rem;
        text-align: center;
        width: 100%;
        color: var(--text-color);
        opacity: 0.8;
        font-size: 0.9rem;
      }

      footer a {
        color: var(--highlight-color);
        text-decoration: none;
        font-weight: 600;
      }

      footer a:hover {
        text-decoration: underline;
      }

      anantys-navbar.sticky {
        position: -webkit-sticky; /* Safari */
        position: sticky;
        top: 0;
        z-index: 1100; /* Above content and containers */
        display: block;
        width: 100%;
        height: 80px;
        background: transparent;
        padding-bottom: 0 !important;
        padding-top: 0 !important;
      }

      .glass-ui {
        background-color: var(--cmp-card-bg, rgba(36, 43, 55, 0.9));
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border-bottom: 1px solid
          var(--cmp-border-color, rgba(135, 142, 155, 0.2));
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      /* Responsive Design */
      @media (max-width: 900px) {
        body::before {
          background-position: center center;
          background-size: cover;
          opacity: 0.1;
        }
        main {
          justify-content: center;
        }
        .error-page-content {
          text-align: center;
          max-width: 90%;
        }
      }

      @media (max-width: 600px) {
        .error-page-container {
          padding-top: 2rem;
        }
        .error-page-title {
          font-size: 4rem;
        }
        .error-page-subtitle {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <anantys-navbar
      locale="fr"
      class="sticky glass-ui"
      assets-base-url="https://anantys.com/static"
      search-endpoint="https://anantys.com/api/stock-search"
      global-css-url="https://anantys.com/corp-ssapi/wc/navbar/anantys-navbar.css?r=20251027.1"
    ></anantys-navbar>

    <div class="error-page-container">
      <main>
        <div class="error-page-content">
          <h1 class="error-page-title">404</h1>
          <h2 class="error-page-subtitle">
            Hmm, this asset could not be found.
          </h2>
          <p class="error-page-description">
            The market is volatile. The page you're looking for may have been
            delisted, its symbol changed, or it may have never existed.
          </p>
          <a href="/" class="error-page-btn">Return to Homepage</a>
        </div>
      </main>
    </div>
    <footer>
      Anantys - Take back control of your investments |
      <a href="https://anantys.com">anantys.com</a>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Introuvable - Anantys</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://anantys.com/corp-ssapi/wc/navbar/anantys-navbar.css?r=20251017.1"
    />
    <script
      defer
      src="https://anantys.com/corp-ssapi/wc/navbar/anantys-navbar.iife.js?r=20251027.1"
    ></script>

    <style>
      :root {
        --background-color: #0d1a26;
        --text-color: #a8b2d1;
        --highlight-color: #3b8c8c;
        --card-background: rgba(13, 26, 38, 0.85);
        --border-color: rgba(59, 140, 140, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        min-height: 100vh;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://anantys.com/static/images/snake.webp");
        background-repeat: no-repeat;
        background-position: right -15% center;
        background-size: contain;
        opacity: 0.3;
        z-index: 0;
      }

      .container {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 1200px;
        padding: 2rem;
        text-align: center;
        margin: 0 auto;
        min-height: 100vh;
      }

      main {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
      }

      .content {
        max-width: 500px;
        text-align: left;
        padding: 2.5rem;
        background: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 1rem;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      h1 {
        font-family: "Space Grotesk", sans-serif;
        font-size: 6rem;
        color: white;
        line-height: 1;
        margin-bottom: 1rem;
      }

      h1 span {
        color: var(--highlight-color);
      }

      h2 {
        font-family: "Space Grotesk", sans-serif;
        font-size: 1.75rem;
        color: white;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .btn {
        display: inline-block;
        font-family: "Inter", sans-serif;
        font-weight: 600;
        font-size: 1rem;
        color: var(--highlight-color);
        background-color: transparent;
        border: 2px solid var(--highlight-color);
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .btn:hover {
        background-color: var(--highlight-color);
        color: var(--background-color);
      }

      anantys-navbar.sticky {
        position: -webkit-sticky; /* Safari */
        position: sticky;
        top: 0;
        z-index: 1100; /* Above content and containers */
        display: block;
        width: 100%;
        background: transparent;
      }

      .glass-ui {
        background-color: var(--cmp-card-bg, rgba(36, 43, 55, 0.9));
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border-bottom: 1px solid
          var(--cmp-border-color, rgba(135, 142, 155, 0.2));
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      /* Responsive Design */
      @media (max-width: 900px) {
        body::before {
          background-position: center center;
          background-size: cover;
          opacity: 0.1;
        }
        main {
          justify-content: center;
        }
        .content {
          text-align: center;
          max-width: 90%;
        }
      }

      @media (max-width: 600px) {
        .container {
          padding-top: 2rem;
        }
        h1 {
          font-size: 4rem;
        }
        h2 {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <anantys-navbar
      locale="fr"
      class="sticky glass-ui"
      assets-base-url="https://anantys.com/static"
      search-endpoint="https://anantys.com/api/stock-search"
      global-css-url="https://anantys.com/corp-ssapi/wc/navbar/anantys-navbar.css?r=20251027.1"
    ></anantys-navbar>

    <div class="container">
      <main>
        <div class="content">
          <h1>4<span>0</span>4</h1>
          <h2>Page Introuvable</h2>
          <p>
            La page que vous recherchez a peut-être été supprimée, a changé de
            nom ou est temporairement indisponible.
          </p>
          <a href="/" class="btn">Retour à l'accueil</a>
        </div>
      </main>
    </div>
  </body>
</html>
